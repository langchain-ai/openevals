name: Integration Tests CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  changed_files:
    runs-on: ubuntu-latest
    outputs:
      python_changed: ${{ steps.check-changes.outputs.python_changed }}
      js_changed: ${{ steps.check-changes.outputs.js_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for diff with main branch

      - name: Check for file changes
        id: check-changes
        run: |
          if git diff --name-only origin/main HEAD | grep -E "^python/.*\.py$"; then
            echo "python_changed=true" >> $GITHUB_OUTPUT
          else
            echo "python_changed=false" >> $GITHUB_OUTPUT
          fi
          
          if git diff --name-only origin/main HEAD | grep -E "^js/.*\.(js|ts|jsx|tsx)$"; then
            echo "js_changed=true" >> $GITHUB_OUTPUT
          else
            echo "js_changed=false" >> $GITHUB_OUTPUT
          fi

  python_integration_test:
    name: Python Integration Test (${{ matrix.python-version }})
    needs: changed_files
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.11"]
    defaults:
      run:
        working-directory: python
    steps:
      - uses: actions/checkout@v3

      - name: Check if tests should run
        id: should-run
        run: |
          if [[ "${{ github.event_name }}" == "push" ]] || \
             [[ "${{ github.event_name }}" == "workflow_dispatch" ]] || \
             [[ "${{ contains(github.event.pull_request.labels.*.name, 'release') }}" == "true" ]] || \
             [[ "${{ needs.changed_files.outputs.python_changed }}" == "true" ]]; then
            echo "run=true" >> $GITHUB_OUTPUT
          else
            echo "run=false" >> $GITHUB_OUTPUT
          fi

      - name: Skip tests
        if: steps.should-run.outputs.run == 'false'
        run: echo "Skipping Python tests - no relevant changes"

      - name: Install uv
        if: steps.should-run.outputs.run == 'true'
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.2"

      - name: Set up Python ${{ matrix.python-version }}
        if: steps.should-run.outputs.run == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        if: steps.should-run.outputs.run == 'true'
        run: |
          uv venv
          source .venv/bin/activate
          uv sync
          uv sync --group dev
        shell: bash
        working-directory: python
          
      - name: Run integration tests
        if: steps.should-run.outputs.run == 'true'
        env:
          LANGSMITH_TRACING: "true"
          LANGSMITH_API_KEY: ${{ secrets.LANGSMITH_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: uv run pytest tests
        shell: bash
        working-directory: python

  js_integration_test:
    name: JS Integration Test
    needs: changed_files
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: js
    steps:
      - uses: actions/checkout@v3

      - name: Check if tests should run
        id: should-run
        run: |
          if [[ "${{ github.event_name }}" == "push" ]] || \
             [[ "${{ github.event_name }}" == "workflow_dispatch" ]] || \
             [[ "${{ contains(github.event.pull_request.labels.*.name, 'release') }}" == "true" ]] || \
             [[ "${{ needs.changed_files.outputs.js_changed }}" == "true" ]]; then
            echo "run=true" >> $GITHUB_OUTPUT
          else
            echo "run=false" >> $GITHUB_OUTPUT
          fi

      - name: Skip tests
        if: steps.should-run.outputs.run == 'false'
        run: echo "Skipping JS tests - no relevant changes"

      - name: Setup Node
        if: steps.should-run.outputs.run == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: 22.x
          cache: "yarn"
          cache-dependency-path: "js/yarn.lock"

      - name: Install Yarn dependencies
        if: steps.should-run.outputs.run == 'true'
        run: yarn install
        shell: bash
        working-directory: js

      - name: Run JS integration tests
        if: steps.should-run.outputs.run == 'true'
        env:
          LANGSMITH_TRACING: "true"
          LANGSMITH_ENDPOINT: ${{ secrets.LANGSMITH_ENDPOINT }}
          LANGSMITH_API_KEY: ${{ secrets.LANGSMITH_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: yarn test
        shell: bash
        working-directory: js